<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jQuery-3.3.1.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator Assignment</title>
</head>
<body>
    <div id="headBackground">
            <h1>Salary Calculator</h1>
    </div>
    <span id="calcBox">
            <h2>Add Employee</h2>
                <span id="inputParty">
                    <input placeholder="First Name" id="firstName"/>
                    <input placeholder="Last Name" id="lastName"/>
                    <input placeholder="ID" id="idNumber"/>
                    <input placeholder="Title" id="jobTitle"/>
                    <input placeholder="Annual Salary" id="annualSalary"/>
                    <button>Submit</button>
                </span>
    <p/><br/>
    <h2>Employees</h2>
    <table>
        <thead id="headerRow">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id="employeeList">
            <tr>
                <td>Jen</td>
                <td>Barber</td>
                <td>4521</td>
                <td>Team Lead</td>
                <td>80,000</td>
                <!-- delete tr//td's later, placeholders -->
            </tr>
            <!-- <tr id="blankRow"> </tr> -->
            <!-- empty bottom row here?? -->
        </tbody>
    </table>
    </span>
</body>
</html>
